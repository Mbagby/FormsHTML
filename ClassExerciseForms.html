<html>
<head>
	<title> HTML Forms </title>
	<link rel= "stylesheet" type: "css" href= "style.css">
</head>
<body>

	<form action= "" method= "get">

		<div class= "inputField">
		<lable for= "Username">
			Username:
			<input type="text" name = "User" placeholder= "Mbagby" id= "Username">
		</lable>
		</div>

		<label for= "FullName">
			Full Name:
			<input type="text" value="Momo" id = "FullName">
		</label>
		
		<label for= "Profile">
			Profile:
			<textarea name = "Profile" rows = "8" cols = "40" id = "Profile">Tell Us About Yourself</textarea> 
		</label>

		<label for= "Hobbies">
			Hobbies:
			<textarea name = "Hobbies" rows = "8" cols= "40" id = "Hobbies" placeholder = "Horseback Riding, Paddleboarding, Fising, Dancing etc."></textarea>
		</label>

		<label for= "Email">
			Email:
			<input name = "Email Address" type= "email" id = "Email">
		</label>	

		<label for= "Date">
			Date:
			<input name = "Age" type= "date" id = "Date">
		</label>

		<label for= "Number">	
			Number:
			<input name = "Number Input" type= "number" id= "Number">
		</label>

		<label for= "File">	
			File:
			<input name = "File" type= "file" id = "File">
		</label>

		<lable for= "CheckBox">
			Check:
			<input type="checkbox" id= "CheckBox" name= "CheckBox" value = "55" >
		</lable>

		<label for= "Submit">
			Do Not Submit Form Twice
			<input type = "submit" id= "Submit" value= "submit">
		</label>
		

	</form>

</body>
</html>
