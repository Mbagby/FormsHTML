<html>
<head>
	<title> HTML Forms </title>
	<link rel= "stylesheet" type: "css" href= "style.css">
</head>
<body>
	<form action= "" method= "get">
		<label for= "SongName">
			Song Name:
			<input type = "text" name= "Song Title" id= "SongName" value = "Somewhere Over The Rainbow">
		</label>
		<label for= "SongwriterEmail">
			Song Name:
			<input type = "text" name= "Email" id= "SongwriterEmail" value = "judy@garlan.net">
		</label>
		<label for= "aca">
			<input type="checkbox" id= "aca" name= "checkboxAca">
			Aca-Awesome
		</label>
		<label for= "willWin">
			<input type="checkbox" id= "willWin" name= "checkboxWillWin" value= "true">
			Will win regionals?
		</label>
		<label for= "diva">
			Slight Diva
			<input type="radio" id= "diva" name= "circleCheck" value= "2">
			<input type="radio" id= "diva" name= "circleCheck" value= "2">
			<input type="radio" id= "diva" name= "circleCheck" value= "2">
			Extreme Diva
		</label>
		<label for = "comments">
			Comments
			<textarea name= "Comments" id = "commments" rows = "2" cols = "10"> Great song. Love it! </textarea>
		</label>
		<label for = "secret">
			<i> Super secret hidden field... </i>
			<input type = "hidden" id= "secret" value = "42">
		</label>
		
		<label for = "artist">
		Soloist
			<select name="soloists" id= "artist" value = 
			"57">
				<option value="Queen">Freddie Mercury</option>
				<option value="JerryLeeLewis">Jerry Lee Lewis</option>
				<option value="DavidBowie">David Bowie</option>
				<option value="BlackHearts">Joan Jett</option>
			</select>
		</label>
		<label for = "button1">
			<input type = "submit" id = "button1" value = "success">
		</label>
		<label for = "button2">
			<input type = "submit" id = "button2" value = "cancelled">
		</label>
		<label for = "button3">
			<input type = "submit" id = "button3" value = "I can haz html!">
		</label>


</body>
</html>
